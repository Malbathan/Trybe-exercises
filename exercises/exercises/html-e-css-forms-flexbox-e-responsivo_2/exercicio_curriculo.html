<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="form-group row">
      <div class="form-group col-md-6">
        <label for="name">Nome :      
          <input type="text" name="name" id="texto" class="form-control" maxlength="40" required>
        </label>
      </div>
      <div class="form-group col-md-6">
        <label for="email">E-mail : 
          <input type="email" name="email" id="email" class="form-control" maxlength="50" required>
        </label>
      </div>
      <div class="form-group col-md-4">
        <label for="cpf">CPF : 
          <input type="text" name="cpf" id="cpf" class="form-control" maxlength="11" required> 
        </label>
      </div>
    </div>  
        <div class="form-group col-md-6">
          <label for="end">Endere√ßo : 
            <input type="text" name="address" id="address" class="form-control" maxlength="200" required>
          </label>
        </div>
          <div class="form-group row">
            <div class="form-group col-md-6">
              <label for="city">Cidade : 
                <input type="text" name="city" class="form-control" id="city" class="form-control" maxlength="28" required>
              </label>
            </div>
            <div class="form-group col-md-6">
                <label for="estado">Estado : 
                  <select name="estado" id="input-estado" class="form-control" required></select>
                </label>
            </div>
          </div>
          <div class="form-group">
              <label for="house" required >
                <input type="radio" name="type-home" id="house"> Casa
              </label>
          </div>
          <div class="form-group">
              <label for="ap" >
                <input type="radio" name="type-home" id="ap"> Apartamento
              </label>
          </div>
  </section>
<script src="script.js"></script>  
</body>
</html>
